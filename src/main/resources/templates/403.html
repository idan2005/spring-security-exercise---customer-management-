<html lang="he">

        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .error-box {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #dc3545;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h1>🚫 403 - אין לך הרשאות</h1>
    <p>מצטערים, אין לך גישה למשאב זה.</p>

</div>
</body>
</html>
